<!DOCTYPE html>
<html lang="en">
<head>
	<title>NKUST Travels for 2022 NKUST CSIE Hackthon</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->   
	<link href="../static/img/favicon_.ico" rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../static/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="../static/css/owl.carousel.css"/>
	<link rel="stylesheet" href="../static/css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">

	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section -->
	<header class="header-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-3">
					<div class="site-logo">
                        <a href="{% url 'home' %}"><img src="../static/img/logo.png" alt=""></a>
					</div>
					<div class="nav-switch">
						<i class="fa fa-bars"></i>
					</div>
				</div>
				<div class="col-lg-3 col-md-3"></div>
				<div class="col-lg-6 col-md-6">
					<a href="#" class="site-btn header-btn">一鍵排程</a>
					<nav class="main-menu">
						<ul>
							<li><a href="{% url 'home' %}">首頁</a></li>
							<li><a href="{% url 'about' %}">關於我們</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<!-- Header section end -->


	<!-- Hero section -->
	<section class="hero-section set-bg" data-setbg="../static/img/bg2.gif">
		<div class="container">
			<div class="hero-text text-white">
				<h2>不知道去哪玩？讓我推薦給你吧！</h2>
			</div>
			<div class="row schedule-settings">
				<div class="col-lg-10 offset-lg-1">
					<div>&nbsp;</div>
					<form class="intro-newslatter" method="post">
						<div class="row">
							<div class="city-and-days">
								<select name="region">
									<option value="隨機縣市">隨機縣市</option>
									<option value="臺北市">臺北市</option>
									<option value="新北市">新北市</option>
									<option value="基隆市">基隆市</option>
									<option value="桃園市">桃園市</option>
									<option value="新竹縣">新竹縣</option>
									<option value="新竹市">新竹市</option>
									<option value="苗栗市">苗栗縣</option>
									<option value="臺中市">臺中市</option>
									<option value="彰化縣">彰化縣</option>
									<option value="南投縣">南投縣</option>
									<option value="雲林縣">雲林縣</option>
									<option value="嘉義縣">嘉義縣</option>
									<option value="嘉義市">嘉義市</option>
									<option value="臺南市">臺南市</option>
									<option value="高雄市">高雄市</option>
									<option value="屏東縣">屏東縣</option>
									<option value="宜蘭縣">宜蘭縣</option>
									<option value="花蓮縣">花蓮縣</option>
									<option value="臺東縣">臺東縣</option>
									<option value="澎湖縣">澎湖縣</option>
									<option value="金門縣">金門縣</option>
									<option value="連江縣">連江縣</option>
								</select>
								<input name="days" type="text" placeholder="預計天數">
							</div>
							<div class="text-white points-per-day">期望一天跑幾個行程？
								<input type="range" name="max-points-per-day" min="1" max="15" value="5" oninput="this.nextElementSibling.value = this.value">
								<output>5</output>&nbsp個
							</div>
							<div class="text-white range-of-activity">活動範圍(km)：
								<input type="range" name="range-of-activity" min="1" max="50" value="10" oninput="this.nextElementSibling.value = this.value">
								<output>10</output>&nbsp;km
							</div>	
							<button class="site-btn" value="submit">排程</button>
						</div>
					</form>
					<div>&nbsp;</div>
				</div>
			</div>
			
			<!--收到資料Django的回傳資料才顯示-->
            {% if map %}
            <div class="course-detail active">
                <div class="wrapper">
                    <button data-close-button class="close">&times;</button>
                    <h2>排程結果</h2>
                    <div class="content">
                        {% for u, index in map %}
                        <div class="row">
                            <div class="col-lg-10 offset-lg-1 result-div">
                                <div class="result-list"> <!--依幾天行程，以迴圈列出-->
                                    <a href="{{ u }}" target="_blank">第 {{ index }} 天行程</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endif %}

            {% if error %}
                <div class="row">
                    <div class="col-lg-10 offset-lg-1 result-div">
                        <div class="result-list"> <!--依幾天行程，以迴圈列出-->
                             查無資料
                        </div>
                    </div>
                </div>
            {% endif %}
		</div>
	</section>
	<!-- Hero section end -->

	<!-- footer section -->
	<footer class="">
		<div class="footer-bottom">
			<div class="footer-warp">
				<div class="copyright"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></div>
			</div>
		</div>
	</footer>
	<!-- footer section end -->


	<!--====== Javascripts & Jquery ======-->
	<script src="../static/js/jquery-3.2.1.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/mixitup.min.js"></script>
	<script src="../static/js/circle-progress.min.js"></script>
	<script src="../static/js/owl.carousel.min.js"></script>
	<script src="../static/js/main.js"></script>
    <script src="../static/js/popup-window.js"></script>

</html>
